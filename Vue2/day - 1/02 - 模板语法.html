<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="referrer" content="never">
	<script src="../vue.js"></script>
	<title>Title</title>
</head>
<body>
<div id="root">
	<h1>插值语法</h1>
	<h3>你好，{{name}}</h3>
	<hr />
	<h1>指令语法</h1>
	<a v-bind:href="url" v-bind:x="name" target="_blank">我的博客1</a>
	<a :href="url.toUpperCase()" :t="Date.now()" :x="name.toUpperCase()" target="_blank">我的博客2</a>
	<a :href="school.url" :t="Date.now()" :x="school.name.toUpperCase()" target="_blank">我的博客2</a>
</div>
<script>
	new Vue({
		el: '#root',
		data: {
			name: 'hecady',
			url: 'https://www.hecady.com',
			school: {
				name: '武汉城市职业学院',
				url: 'https://www.whcp.edu.cn/'
			}
		}
	});
</script>
</body>
</html>
